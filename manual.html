<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Manga Image Translator</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
	<style type="text/css">
		#drop-area { border: 2px dashed #ccc; border-radius: 20px; width: 100%; margin: 50px auto; padding: 20px; } #drop-area.highlight { border-color: purple; } p { margin-top: 0; } .my-form { margin-bottom: 10px; } #gallery { text-align: center;} #gallery img { width: 95%; margin-bottom: 10px; vertical-align: middle; } .btn { display: inline-block; padding: 10px; background: #ccc; cursor: pointer; border-radius: 5px; border: 1px solid #ccc; } .btn:hover { background: #ddd; } #fileElem { display: none; }
		.loader {
		  position: fixed;
		  border: 16px solid #f3f3f3; /* Light grey */
		  border-top: 16px solid #3498db; /* Blue */
		  border-radius: 50%;
		  left: 50%;
  		  top: 50%;
  		  width: 120px;
		  height: 120px;
  		  z-index: 9999;
		  animation: spin 2s linear infinite;
		}

		.loaderback {
			background: none repeat scroll 0 0 black;
			position: fixed;
			display: block;
			opacity: 0.5;
			z-index: 1000001;
			left: 0;
			top: 0;
			height: 100%;
			width: 100%;
			display: none;
		}

		@keyframes spin {
		  0% { transform: rotate(0deg); }
		  100% { transform: rotate(360deg); }
		}
	</style>
</head>
<body>
<div>
	<nav class="demo">
	  <a href="#" class="brand">Manga Image Translator</a>

	  <!-- responsive-->
	  <input id="bmenug" type="checkbox" class="show">
	  <label for="bmenug" class="burger pseudo button">&#8801;</label>

	  <div class="menu">
	    <a href="https://github.com/zyddnys/manga-image-translator" target="_blank">About</a>
	  </div>
	</nav>

 	<div class="flex one one-600 two-900" style="margin-top: 4em;">
	  	<div style="margin:50px auto">
	  		<div class="flex three" id="inputArea">
	  			<div id="s-area"><h2>Raw Text</h2></div>
	  			<div id="t-area"><h2>Translation</h2></div>
				<div id="f-area"><h2>Font Size</h2></div>
	  		</div>
	  		<div>
				<button type="button" class="button" name="submit" onclick="showoriginal()">Show Original</button>
				<button type="button" class="button" name="Show bboxes" onclick="showbboxes()">Show BBoxes</button>
				<button type="button" class="button" name="submit" onclick="preview()">Preview Translation</button>
				<button type="button" class="button" name="submit" onclick="finish()">Submit Final</button>
			</div>
	  	</div>

	  	<div>	
			<div id="drop-area">
			  <div id="gallery"></div>
			  <form class="my-form" name="upload_images">
			    <p>Upload image by dragging and dropping images onto the dashed region</p>
			    <input type="file" id="fileElem" accept="image/*" onchange="handleFiles(this.files)">
			    <label class="btn" for="fileElem">Select some files</label>
			  </form>
			  <progress id="progress-bar" max=100 value=0 style="width:100%"></progress>

			</div>
	  	</div>

	</div>
</div>



<script type="text/javascript">

var task_id = ""
var task_status = ""
var currentFileName = ""


// ************************ Drag and drop ***************** //

let dropArea = document.getElementById("drop-area")

// Prevent default drag behaviors
;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
  dropArea.addEventListener(eventName, preventDefaults, false)   
  document.body.addEventListener(eventName, preventDefaults, false)
})

// Highlight drop area when item is dragged over it
;['dragenter', 'dragover'].forEach(eventName => {
  dropArea.addEventListener(eventName, highlight, false)
})

;['dragleave', 'drop'].forEach(eventName => {
  dropArea.addEventListener(eventName, unhighlight, false)
})

// Handle dropped files
dropArea.addEventListener('drop', handleDrop, false)

function preventDefaults (e) {
  e.preventDefault()
  e.stopPropagation()
}

function highlight(e) {
  dropArea.classList.add('highlight')
}

function unhighlight(e) {
  dropArea.classList.remove('active')
}

function handleDrop(e) {
  var dt = e.dataTransfer
  var files = dt.files

  handleFiles(files)
}

let uploadProgress = []
let progressBar = document.getElementById('progress-bar')

function initializeProgress(numFiles) {
  progressBar.value = 0
  uploadProgress = []

  for(let i = numFiles; i > 0; i--) {
    uploadProgress.push(0)
  }
}

function updateProgress(fileNumber, percent) {
  uploadProgress[fileNumber] = percent
  let total = uploadProgress.reduce((tot, curr) => tot + curr, 0) / uploadProgress.length
  progressBar.value = total
}

function handleFiles(files) {
  files = [...files]
  initializeProgress(files.length)
  files.forEach(uploadFile)
  files.forEach(previewFile)
}

function previewFile(file) {
  let reader = new FileReader()
  reader.readAsDataURL(file)
  reader.onloadend = function() {
    let img = document.createElement('img')
    img.src = reader.result
    document.getElementById('gallery').appendChild(img)
  }
}

function uploadFile(file, i) {
  console.log(file)
  document.getElementsByClassName("loaderback")[0].style.display = 'block';
  // ch_images.value = ch_images.value + file.name

  var url = '/manual-translate'
  var xhr = new XMLHttpRequest()
  var formData = new FormData()
  xhr.open('POST', url, true)
  xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest')

  // Update progress (can be used to show progress indicator)
  xhr.upload.addEventListener("progress", function(e) {
    updateProgress(i, (e.loaded * 100.0 / e.total) || 100)
  })

  xhr.addEventListener('readystatechange', function(e) {
    if (xhr.readyState == 4 && xhr.status == 200) {
      updateProgress(i, 100) 

      const obj = JSON.parse(xhr.response)
      console.log(obj)

      task_id = obj.task_id
      task_status = obj.status

      var sArea = document.getElementById('s-area')
      var tArea = document.getElementById('t-area')
	  var fArea = document.getElementById('f-area')

      for (var i = 0; i < obj.trans_result.length; i++) {
      	var input_s = document.createElement("input")
      	var input_t = document.createElement("input")
		var input_f = document.createElement("input")

      	input_s.value = obj.trans_result[i].s
      	input_t.value = obj.trans_result[i].t
		input_f.value = obj.trans_result[i].f

      	sArea.appendChild(input_s)
      	tArea.appendChild(input_t)
		fArea.appendChild(input_f)
      }
	  
	  document.getElementsByClassName("loaderback")[0].style.display = 'none';
	  showbboxes()
    }
    else if (xhr.readyState == 4 && xhr.status != 200) {
      // Error. Inform the user
      alert("upload failed for "+file.name)
    }
  })

  console.log(file.name)
  currentFileName = file.name.replace(/\.[^/.]+$/, "");

  formData.append('file', file)
  //formData.append('boxvalue', boxValue.innerText)
  //formData.append('textvalue', textValue.innerText)
  xhr.send(formData)
}

async function finish() {
	document.getElementsByClassName("loaderback")[0].style.display = 'block';

	var sAreaInputs = document.getElementById('s-area').getElementsByTagName("input")
    var tAreaInputs = document.getElementById('t-area').getElementsByTagName("input")
	var fAreaInputs = document.getElementById('f-area').getElementsByTagName("input")

	var trans_result = []

	for (var i = 0; i < sAreaInputs.length; i++) {
		trans_result[i] = {
			's' : sAreaInputs[i].value,
			't' : tAreaInputs[i].value,
			'f' : fAreaInputs[i].value
		}
	}

	var postData = {
	    "task_id": task_id,
	    "status": task_status,
	    "trans_result": trans_result
	}
	console.log(postData)
	postData = JSON.stringify(postData)

	var url = '/post-translation-result'
	var xhr = new XMLHttpRequest()
	var formData = new FormData()
	xhr.open('POST', url, true)
	xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8")

	xhr.addEventListener('readystatechange', async function(e) {
	if (xhr.readyState == 4 && xhr.status == 200) {
		const a = document.createElement("a");
    	a.href = await toDataURL("/result/"+task_id);
    	a.download = currentFileName + ".png";
    	document.body.appendChild(a);
    	a.click();
    	document.body.removeChild(a);
		location.reload();
	}
	else if (xhr.readyState == 4 && xhr.status != 200) {
	  // Error. Inform the user
	  alert("Request failed!")
	}
	})

	xhr.send(postData)
}

function preview() {
	document.getElementsByClassName("loaderback")[0].style.display = 'block';
	var inputs = document.getElementsByTagName("input")

	var sAreaInputs = document.getElementById('s-area').getElementsByTagName("input")
    var tAreaInputs = document.getElementById('t-area').getElementsByTagName("input")
	var fAreaInputs = document.getElementById('f-area').getElementsByTagName("input")

	var trans_result = []

	for (var i = 0; i < sAreaInputs.length; i++) {
		trans_result[i] = {
			's' : sAreaInputs[i].value,
			't' : tAreaInputs[i].value,
			'f' : fAreaInputs[i].value
		}
	}

	var postData = {
	    "task_id": task_id,
	    "status": task_status,
	    "trans_result_preview": trans_result
	}

	postData = JSON.stringify(postData)

	console.log(postData)

	var url = '/post-translation-result'
	var xhr = new XMLHttpRequest()
	var formData = new FormData()
	xhr.open('POST', url, true)
	xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8")

	xhr.addEventListener('readystatechange', function(e) {
		if (xhr.readyState == 4 && xhr.status == 200) {
		  console.log('Sending Request to previewresult for image')
		  var img = document.getElementsByTagName("img")[0]
		  img.src = "/previewresult/"+task_id+"?"+ + new Date().getTime();
		  document.getElementsByClassName("loaderback")[0].style.display = 'none';
		}
		else if (xhr.readyState == 4 && xhr.status != 200) {
		  // Error. Inform the user
		  alert("Request failed!")
		}
	})

	xhr.send(postData)
}

function showbboxes() {
	console.log('Sending Request to get bbboxes for image ' + task_id)
	var img = document.getElementsByTagName("img")[0]
	img.src = "/bboxesresult/"+task_id+"?"+ + new Date().getTime();
}

function showoriginal() {
	console.log('Sending Request to get original image ' + task_id)
	var img = document.getElementsByTagName("img")[0]
	img.src = "/getoriginalresult/"+task_id+"?"+ + new Date().getTime();
}

async function toDataURL(url) {
    const blob = await fetch(url).then(res => res.blob());
    return URL.createObjectURL(blob);
}
</script>
<div class="loaderback"><div class="loader"></div></div>
</body>
</html>
